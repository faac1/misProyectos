{% load static %}
<!doctype html>
<html lang="en">
<head>
  <!-- Etiquetas <meta> obligatorias para Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Enlazando el CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Grupo Cero</title>
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
  <link rel="stylesheet" href="{% static 'css/forminicioses.css' %}">

</head>
<body>
  <!-- Opcional: enlazando el JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <div class="container p-0 ">
    <div class="text-center col-md-12 col-xs">
        <a href="{% url 'index' %}"><img src="{% static 'logo/grupo0.jpg' %}" class="rounded" alt="logo" width="200px" height="200px"></a>
    </div>
  </div>

  <div class="container bg-dark p-0">
      <div class="col-md-12 col-xs p-3">

        <form  class="text-white" onsubmit="return validar()">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo aquí">
  
          <label for="tipo_registro">Tipo de registro:</label>
          <select id="tipo_registro" name="tipo_registro">
              <option value="">--Selecciona una opción--</option>
              <option value="email">Email</option>
              <option value="rut">RUT</option>
          </select>
  
          <label for="registro">Correo electrónico o RUT:</label>
          <input type="text" id="registro" name="registro" placeholder="Escribe tu correo electrónico o RUT aquí">
  
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Escribe tu contraseña aquí">
  
          <label for="confirmar_password">Confirmar contraseña:</label>
          <input type="password" id="confirmar_password" name="confirmar_password" placeholder="Confirma tu contraseña aquí">
  
          <input name="registrarse" type="submit" value="registrarse">
          
        </form>

      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="{% static 'js/forminicioses.js'%}"></script>


</body>
</html>
